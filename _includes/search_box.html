<div class="uk-navbar-item">
  <a class="uk-button uk-button-default uk-border-rounded" href="#modal-overflow" uk-toggle>Search</a>
    <div id="modal-overflow" uk-modal>
        <div class="uk-modal-dialog uk-border-rounded">

            <button class="uk-modal-close-default" type="button" uk-close></button>

            <div class="uk-modal-header">
              <div class="uk-margin">
                <form class="uk-search-navbar">
                  <input id="search-searchbar" class="uk-border-rounded" type="search">
                </form>
              </div>
            </div>

            <div class="uk-modal-body" uk-overflow-auto>

              <div id="search-hits" class="uk-section uk-padding-remove-top post-list">

                <h2 class="uk-heading-line"><span>Search is in beta</span></h2>
                <article class="uk-article uk-padding-large uk-padding-remove-left">
                  {% for post in site.posts %}
                  <div uk-scrollspy="cls:uk-animation-fade; repeat: true; delay: 600">
                    <h4><a class="uk-link-text"href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>

                    <p class="uk-article-meta">
                      <span uk-icon="calendar"></span> <span class="date">{{post.date | date: "%b %d, %Y "}} </span>
                      <span uk-icon="tag"></span>

                      {% for tag in post.tags %}
                      <a href="{{ site.baseurl }}/archive/index.html#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}

                    </p>

                      <div class="content">
                        {{ post.excerpt | strip_html }}
                        <br><a href="{{ post.url | prepend: site.baseurl }}" class="post-read-more">[Read&nbsp;More]</a>
                        <br>
                        <hr>
                      </div>
                    </div>
                    {% endfor %}
                  </article>
              </div>

            </div>

        </div>
    </div>
</div>
