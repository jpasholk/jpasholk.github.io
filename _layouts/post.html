---
layout: default
---

<div class="uk-container-expand uk-animation-slide-top-small">
  <div class="uk-section-default">
    {% if page.bigimg %}
    <div class="uk-section uk-light uk-background-fixed uk-background-cover uk-background-bottom-center" style="background-image: url({{ page.bigimg | relative_url }})">
      <div class="intro-text uk-container uk-padding-large">
        <h2 class="uk-heading-primary">{{page.title}}</h2>
        <p class="uk-article-meta">
          <span uk-icon="calendar"></span> <span class="date">{{ page.date | date_to_string }}</span>
        </p>
      </div>
    </div>
    {% else %}
    <div>
      <div class="uk-container uk-padding-large">
        <h2 class="uk-heading-primary">{{page.title}}</h2>
        <p class="uk-article-meta">
          <span uk-icon="calendar"></span> <span class="date">{{ page.date | date_to_string }}</span>
        </p>
      </div>
    </div>
    <hr class="uk-divider-icon">
    {% endif %}
  </div>
  <div class="uk-section uk-container uk-padding-large">
    <article class="uk-article">
      {{content}}
    </article>
    <div>
      {% include post-pagination.html %}
    </div>
    {% include disqus.html %}
  </div>
</div>
